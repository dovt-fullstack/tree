      -ms-transform: translate3d(0, 0, 0);
      -o-transform: translate3d(0, 0, 0);

      position: relative;

      left: 0;

      display: table;

    .rslides {
      position: relative;
      list-style: none;
      overflow: hidden;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    .rslides li {
      -webkit-backface-visibility: hidden;
      position: absolute;
      display: none;
      width: 100%;
      left: 0;
      top: 0;
    }

    .rslides li:first-child {
      position: relative;
      display: block;
      float: left;
    }

    .rslides img {
      display: block;
      height: auto;
      float: left;
      width: 100%;
      border: 0;
    }

    .rslides_container {
      margin-bottom: 50px;
      position: relative;
      float: left;
      width: 100%;
    }

    .rslides_nav {
      z-index: 3;
      position: absolute;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      top: 50%;
      left: 0;
      opacity: 0.7;
      text-indent: -9999px;
      overflow: hidden;
      text-decoration: none;
      height: 61px;
      width: 38px;
      background: transparent url(https://tracuuduoclieu.vn/wp-content/plugins/caia-responsive-slider/assets/css/themes/themes.gif) no-repeat left top;
      margin-top: -55px;
    }

    .rslides_nav:active {
      opacity: 1.0;
    }

    .rslides_nav.next {
      left: auto;
      background-position: right top;
      right: 0;
    }

    .rslides_nav:focus {
      outline: none;
    }

    .rslides_tabs {
      margin-top: 10px;

    .rslides_tabs li {
      display: inline;
      float: none;
      _float: left;
      margin-right: 5px;
    }

    .rslides_tabs a {
      text-indent: -9999px;
      overflow: hidden;
      -webkit-border-radius: 15px;
      -moz-border-radius: 15px;
      border-radius: 15px;
      background: #ccc;
      background: rgba(0, 0, 0, .2);
      display: inline-block;
      _display: block;
      -webkit-box-shadow: inset 0 0 2px 0 rgba(0, 0, 0, .3);
      -moz-box-shadow: inset 0 0 2px 0 rgba(0, 0, 0, .3);
      box-shadow: inset 0 0 2px 0 rgba(0, 0, 0, .3);

      text-align: left;
      cursor: default;
      border: 1px solid #ccc;
      border-top: 0;
      background: #fff;
      box-shadow: -1px 1px 3px rgba(0, 0, 0, .1);

      max-height: 254px;
